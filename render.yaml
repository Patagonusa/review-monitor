services:
  - type: web
    name: review-monitor
    env: python
    buildCommand: pip install -r requirements.txt && playwright install chromium && playwright install-deps
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
